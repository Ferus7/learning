<ion-header class="tamanho">

  <ion-navbar>
    <ion-title class="cor">Feeds</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-card>

	  <ion-item>
	    <ion-avatar item-start>
	      <img src="assets/imgs/avatar1.png">
	    </ion-avatar>
	    <h2 class="feed-title">{{ nome_usuario }}</h2>
	    <p class="feed_date">November 5, 1955</p>
	  </ion-item>

	  <img src="assets/imgs/background1.png">

	  <ion-card-content>
	    <p>Social Cards Demo Source
		Itâ€™s often necessary to create social cards within an application. Using a combination of different items in a card you can achieve this.</p>
	  </ion-card-content>

	  <ion-row>
	    <ion-col>
	      <button ion-button icon-left clear small>
	        <ion-icon name="thumbs-up"></ion-icon>
	        <div>12 Likes</div>
	      </button>
	    </ion-col>

	    <ion-col>
	      <button ion-button icon-left clear small>
	        <ion-icon name="text"></ion-icon>
	        <div>4 Comments</div>
	      </button>
	    </ion-col>

	    <ion-col center text-center>
	      <ion-note>
	        11h ago
	      </ion-note>
	    </ion-col>
	  </ion-row>

	</ion-card>

</ion-content>
