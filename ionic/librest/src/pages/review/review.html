<ion-header>
  <ion-navbar color="tab-col">
    <ion-title>Review</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="col-top-bottom">
	<ion-grid>
		<ion-row class="col-center">
			<ion-col col-6>
				<ion-icon md="md-star" class="col-star"></ion-icon>
				<ion-icon md="md-star" class="col-star"></ion-icon>
				<ion-icon md="md-star" class="col-star"></ion-icon>
				<ion-icon md="md-star" class="col-star"></ion-icon>
				<ion-icon md="md-star" class="uncol-star"></ion-icon>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" value="" placeholder="Add a comment about the book"></ion-input>
    <ion-buttons end>
      <button ion-button icon-right color="tab-col">
        <ion-icon md="md-send"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
